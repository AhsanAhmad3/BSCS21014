<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Professional Profile showcasing skills, projects, certifications, degrees.">
    <meta name="keywords" content="Professional, Portfolio, Certifications, Projects, Degrees, Skills">
    <meta name="author" content="Ahsan Ahmad">
    <title>Professional Profile - Ahsan Ahmad</title>

    <!-- Font and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light grey background for the page */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #0056b3; /* Deep blue background */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff; /* White text */
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #003d79; /* Darker blue on hover */
        }

        .navbar a.active {
            background-color: #004085; /* Even darker blue for active */
            color: white;
        }

        /* Language Selector in Navbar */
        .navbar select {
            float: right;
            padding: 8px;
            margin: 8px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ffffff; /* White background */
            color: #0056b3; /* Text color */
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .navbar a {
                padding: 12px 10px;
                font-size: 14px;
            }

            .navbar select {
                margin: 8px 10px;
            }
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            padding: 50px;
            background-color: #004085; /* Dark blue background */
            color: #ffffff; /* White text */
        }

        .profile-header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .profile-header p {
            font-size: 1.2em;
            color: #d0d0d0; /* Light grey text */
        }

        /* Content Section */
        .content {
            padding: 20px;
            margin: 20px;
            background-color: #ffffff; /* White background for content sections */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        /* Skills Section */
        .skills {
            display: flex;
            flex-wrap: wrap;
        }

        .skills .soft-skills, .skills .hard-skills {
            flex: 1;
            padding: 20px;
        }

        .profile-header img.profile-picture {
            border-radius: 50%;
            width: 150px; 
            height: 150px; 
            object-fit: cover;
            margin-bottom: 20px; 
        }

        /* Projects, Awards, Certifications Section */
        .list-section {
            margin-bottom: 20px;
        }

        .list-section h3 {
            margin-top: 0;
            color: #0056b3; /* Blue for headings */
        }

        .list-item {
            margin-bottom: 15px;
        }

        .list-item span {
            font-weight: bold;
            display: block;
            color: #333333; /* Dark grey text for labels */
        }

        .list-item p {
            margin: 0;
            color: #555555; /* Medium grey text for descriptions */
        }

        /* Embedded Video Section */
        .video-content {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background for video section */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        .video-content iframe {
            border-radius: 8px; /* Rounded corners for video */
            width: 100%; /* Full width */
            height: 315px; /* Fixed height */
        }

        /* Social Media Section */
        .social-media {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background for social media section */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px; /* Space between icons */
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 3em;
            color: #0056b3; /* Blue color for the icons */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #003d79; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#awards">Certifications & Awards</a>
        <a href="#education">Education</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
        <select id="language-dropdown" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="ur">Urdu</option>
            <option value="fr">French</option>
        </select>
    </div>

    <!-- Profile Header -->
    <div class="profile-header" id="home">
        <img src="" alt="Profile Picture" class="profile-picture" id="profile-picture">
        <h1 id="name"></h1>
        <p id="profession"></p>
    </div>

    <!-- Social Media Section -->
    <div class="content social-media" id="social-media">
        <h2>Follow Me</h2>
        <div class="social-icons" id="social-icons"></div>
    </div>

    <!-- Content Section -->
    <div class="content" id="about">
        <h2>About Me</h2>
        <p id="about-text"></p>
    </div>

    <!-- Skills Section -->
    <div class="content" id="skills">
        <h2>Skills</h2>
        <div class="skills">
            <div class="soft-skills">
                <h3>Soft Skills</h3>
                <ul id="soft-skills-list"></ul>
            </div>
            <div class="hard-skills">
                <h3>Hard Skills</h3>
                <ul id="hard-skills-list"></ul>
            </div>
        </div>
    </div>

    <!-- Projects Section -->
    <div class="content" id="projects">
        <h2>Projects</h2>
        <div id="projects-list"></div>
    </div>

    <!-- Certifications -->
    <div class="content" id="awards">
        <h2>Certifications & Awards</h2>
        <div id="certifications-list"></div>
    </div>

    <!-- Education Section -->
    <div class="content" id="education">
        <h2>Education</h2>
        <div id="education-list"></div>
    </div>

    <!-- Video Section -->
    <div class="content video-content" id="video">
        <h2>Video</h2>
        <div id="video-container"></div>
    </div>

    <!-- Contact Section -->
    <div class="content" id="contact">
        <h2>Contact</h2>
        <p id="email"></p>
        <p id="phone"></p>
    </div>

    <script>
        // JavaScript Object representing the profile data
        const profile = {
            name: "Ahsan Ahmad",
            profession: "Data Engineer | Software Engineer",
            profilePicture: "C:/Users/USER/Downloads/454659274_3426649184148602_5962467555163820359_n.jpg", // Update to a correct URL
            about: {
                en: "Hello, my name is Ahsan Ahmad. I am currently a student at ITU in the 7th semester. I am exploring the different branches of Computer Science to select what suits me the most. Data and Software Engineering are the two branches that fascinate me the most, so I will choose one of them to pursue my career.",
                ar: "مرحبًا، اسمي أحسن أحمد. أنا حاليًا طالب في ITU في الفصل السابع. أستكشف الفروع المختلفة لعلوم الكمبيوتر لاختيار ما يناسبني أكثر. الهندسة البيانية وهندسة البرمجيات هما فرعان يثيران اهتمامي أكثر، لذا سأختار أحدهما لمتابعة مسيرتي المهنية. أنا أيضًا متقن لعدة لغات: العربية، الأردية، والفرنسية.",
                ur: "ہیلو، میرا نام احسن احمد ہے۔ میں اس وقت ITU میں ساتویں سمسٹر کا طالب علم ہوں۔ میں کمپیوٹر سائنس کی مختلف شاخوں کا جائزہ لے رہا ہوں تاکہ یہ منتخب کرسکوں کہ میرے لیے کیا بہتر ہے۔ ڈیٹا اور سافٹ ویئر انجینئرنگ وہ دو شاخیں ہیں جو مجھے سب سے زیادہ دلچسپ لگتی ہیں۔ میں متعدد زبانوں میں بھی مہارت رکھتا ہوں: عربی، اردو، اور فرانسیسی۔",
                fr: "Bonjour, je m'appelle Ahsan Ahmad. Je suis actuellement étudiant à l'ITU en septième semestre. J'explore les différentes branches de l'informatique pour choisir celle qui me convient le mieux. L'ingénierie des données et l'ingénierie logicielle sont les deux branches qui me fascinent le plus. Je parle également plusieurs langues : arabe, ourdou et français."
            },
            skills: {
                softSkills: ["Communication", "Leadership", "Problem Solving", "Teamwork"],
                hardSkills: ["Programming: Python, C++", "Web Development: HTML, CSS", "Data Analysis: Excel, SQL"]
            },
            projects: [
                {
                    name: "Parking Management System",
                    date: "January 2022",
                    description: "Developed a basic car parking management system app in Flutter with Google Maps integration."
                },
                {
                    name: "Football Data Analytics",
                    date: "March 2024",
                    description: "Created an end-to-end Azure data engineering project that fetches data from the internet about stadiums and helps filter them according to requirements."
                }
            ],
            certifications: [
                {
                    name: "Google Data Analytics Professional Certificate",
                    date: "March 2023",
                    description: "A comprehensive program that covers data cleaning, analysis, visualization, and more using Google’s tools."
                }
            ],
            education: [
                {
                    degree: "Bachelor of Science in Computer Science",
                    university: "Information Technology University",
                    graduationDate: "May 2025"
                },
                {
                    degree: "A Levels",
                    university: "Beacon House",
                    dateCompleted: "August 2020"
                }
            ],
            socialMedia: {
                linkedin: "https://www.linkedin.com/in/ahsan-ahmad-b13591286/",
                github: "https://github.com/AhsanAhmad3",
                twitter: "https://x.com/ahmad64569"
            },
            contact: {
                email: "ahsanv032@gmail.com",
                phone: "03104273082"
            },
            video: "C:/Users/USER/Downloads/Motion Graphics Background Video Loop Part 2 Single Tree Animation 4K Download Free Footage.mp4" // Update to a correct URL
        };

        
        // Populate the profile data into the HTML
        document.getElementById("name").textContent = profile.name;
        document.getElementById("profession").textContent = profile.profession;
        document.getElementById("profile-picture").src = profile.profilePicture;
        document.getElementById("about-text").textContent = profile.about.en; // Default to English

        // Populate skills
        const softSkillsList = document.getElementById("soft-skills-list");
        const hardSkillsList = document.getElementById("hard-skills-list");

        profile.skills.softSkills.forEach(skill => {
            let listItem = document.createElement("li");
            listItem.textContent = skill;
            softSkillsList.appendChild(listItem);
        });

        profile.skills.hardSkills.forEach(skill => {
            let listItem = document.createElement("li");
            listItem.textContent = skill;
            hardSkillsList.appendChild(listItem);
        });

        // Populate projects
        const projectsList = document.getElementById("projects-list");
        profile.projects.forEach(project => {
            let projectItem = `
                <div class="list-item">
                    <span>Project Name: ${project.name}</span>
                    <span>Date: ${project.date}</span>
                    <p>${project.description}</p>
                </div>
            `;
            projectsList.innerHTML += projectItem;
        });

        // Populate certifications
        const certificationsList = document.getElementById("certifications-list");
        profile.certifications.forEach(cert => {
            let certItem = `
                <div class="list-item">
                    <span>Certification: ${cert.name}</span>
                    <span>Date: ${cert.date}</span>
                    <p>${cert.description}</p>
                </div>
            `;
            certificationsList.innerHTML += certItem;
        });

        // Populate education
        const educationList = document.getElementById("education-list");
        profile.education.forEach(edu => {
            let eduItem = `
                <div class="list-item">
                    <span>Degree: ${edu.degree}</span>
                    <span>University: ${edu.university}</span>
                    <p>Graduation Date: ${edu.graduationDate || edu.dateCompleted}</p>
                </div>
            `;
            educationList.innerHTML += eduItem;
        });

        // Populate social media
        const socialIcons = document.getElementById("social-icons");
        Object.keys(profile.socialMedia).forEach(platform => {
            let iconClass = {
                linkedin: "fab fa-linkedin",
                github: "fab fa-github",
                twitter: "fab fa-twitter"
            };
            let link = profile.socialMedia[platform];
            let iconItem = `<a href="${link}" target="_blank"><i class="${iconClass[platform]}"></i></a>`;
            socialIcons.innerHTML += iconItem;
        });

        // Populate contact info
        document.getElementById("email").textContent = `Email: ${profile.contact.email}`;
        document.getElementById("phone").textContent = `Phone: ${profile.contact.phone}`;

        // Populate video
        const videoContainer = document.getElementById("video-container");
        videoContainer.innerHTML = `
            <iframe width="560" height="315" src="file://${profile.video}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        `;

        // Function to change the language
        function changeLanguage() {
            const selectedLanguage = document.getElementById("language-dropdown").value;
            document.getElementById("about-text").textContent = profile.about[selectedLanguage];
        }

        // Initial load in English
        changeLanguage();

         </script>
    </body>
    </html>
